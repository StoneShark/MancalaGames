[default]

button_size = 120

#  use tk color names or #rrggbb style
 
## colors for buttons while playing
system_color = SystemButtonFace
turn_color = LightBlue2
turn_dark_color = LightBlue4
inactive_color = grey60

# overlay colors
rclick_color = grey
grid_color = red
# density should be one of 12, 25, 50, 75
grid_density = 25

## button colors for special modes
choose_color = pink2
seed_color = goldenrod
move_color = sandy brown

## board font properties
font_family = Helvetica
font_size = 16
font_weight = bold

## display options -- can be changed in game
show_tally = no
touch_screen = yes
facing_players = no
ownership_arrows = no

## game log settings -- can be changed in game
log_live = yes
log_level = detail

## player options -- can be changed, possibly after 1st move, in game

# ORed with the value set in the game file
ai_active = no 

# ai_delay 0 .. 2
# ai_delay = 2

# difficulty  0 .. 3   will override game file, when included
# difficulty = 0

